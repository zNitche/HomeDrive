{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="navbar">
            <span class="main-title">HomeDrive</span>
            <form action="{{ url_for('auth.logout') }}" method="POST">
                <a href="{{ url_for('content.home') }}">
                    <button type="button" class="upload-button">
                        Home
                    </button>
                </a>
                <button class="logout-button" type="submit">
                    Logout
                </button>
            </form>
        </div>
        <div class="main-container upload-container">
            <div class="upload-container">
                <form action="{{ url_for('files_operations.create_new_directory') }}" method="POST" enctype="multipart/form-data">
                    <p>
                        <input type="text" id="dir_name" name="dir_name" placeholder="directory name">
                    </p>
                    <p>
                        <button id="create_directory_button" class="action-button" type="submit">Create directory</button>
                    </p>
                </form>
                <p>{{message}}</p>
            </div>
        </div>
        <div class="footer">
            {{current_size}} / {{max_size}}
        </div>
    </div>
{% endblock %}
